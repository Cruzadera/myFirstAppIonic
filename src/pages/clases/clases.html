
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="card-background-page">
    <ion-card *ngFor="let asignatura of asignaturas | async">
      <img [src]="asignatura.img"/>
      <div class="card-title">{{asignatura.nombre}}</div>
  </ion-card>
</ion-content>
