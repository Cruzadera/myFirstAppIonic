<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            Alumnos
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let alumno of alumnos.alumnos; let i = index">
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="alumno.imagen">
                </ion-avatar>
                <h2>{{alumno.nombre}}{{" "}}{{alumno.apellido}}{{" "}}{{alumno.id}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="borrarAlumno(i)">
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                </button>
                <!--<button ion-button color="primary" (click)="seleccionarGenero(i)">-->
                    <!--<ion-icon name="pie"></ion-icon>-->
                    <!--Cambiar Genero-->
                <!--</button>-->
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <button ion-button color="primary"(click)="abrirRegistro()">Agregar</button>
</ion-content>
