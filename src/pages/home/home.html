<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Alumnos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos | async; let i = index">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="alumno.img">
        </ion-avatar>
        <h2>{{alumno.nombre}}{{" "}}{{alumno.apellido}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarAlumno(alumno.id)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
